<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Products App</h1>
        </div><br>
        <div class="form">
            <input id="one-product" placeholder="Type product name">
            <input id="submit-button" class="submit-button" type="button" value="Add product"><br><br>
            <div class="counter">
                <label>Number of products:</label>
                <div class="number" id="number">0</div>
            </div>
            <div class="remove-button">
                <input id="remove-all-button" class="remove-all-button" type="button" value="Remove all products">
            </div>
            <div id="all-products" class="all-products"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
